<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Pendaftaran UKK SMK NU Tasikmalaya</h1>
    <fieldset>
        <legend> Data Diri :</legend>
        <form action="">
        <table>
        <tr>
            <td> Nama Lengkap </td>
            <td> : </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td> Jenis Kelamin </td>
            <td> : </td>
            <td>
                <input type="radio"> Laki Laki
                <input type="radio"> Perempuan
            </td>
        </tr>
        <tr>
            <td> Jurusan </td>
            <td> : </td>
            <td>
                <select>
                    <option value="Rpl">RPL</option>
                    <option value="Tbsm">TBSM</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Alamat </td>
            <td> : </td>
            <td>
               <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td> Hobi </td>
            <td> : </td>
            <td>
                <input type="checkbox"> Sepakbola
                <input type="checkbox"> Volly
                <input type="checkbox"> Berenang
                <input type="checkbox"> Lainnya
            </td>
        </tr>
        <br>
        </table>
        <button type="submit"> Kirim </button>
        </form>
    </fieldset>
</body>
</html>
